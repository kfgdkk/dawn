<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>广告管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">

	<script type="text/javascript" src="../plugins/angularjs/angular.min.js"> </script>
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>




	<script type="text/javascript" src="../js/base_pagination.js"> </script>
	<script type="text/javascript" src="../js/service/myInterviewService.js"> </script>

	<script  type="text/javascript" src="../js/controller/myInterviewController.js"></script>

</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="yizhigou" ng-controller="myInterviewController" ng-init="">
<!-- .box-body -->
<div class="box-header with-border">
	<h3 class="text-center">我的面试题审核记录</h3>
</div>
<div class="box-body">

	<!-- 数据表格 -->
	<div class="table-box">

		<!--工具栏-->
		<div class="box-tools pull-left">
			<div class="has-feedback">
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="deles()">删除</button>
			</div>
		</div>

		<!--数据列表-->
		<table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			<thead>
			<tr>
				<th class="" style="padding-right:0px">
					<input id="all" type="checkbox" class="icheckbox_square-blue">
				</th>
				<th class="sorting">序号</th>
				<th class="sorting">面试题目</th>
				<th class="sorting">审核状态</th>
				<th class="sorting">未通过原因</th>
				<th class="text-center">操作</th>
			</tr>

			</thead>
			<tbody>
			<tr ng-repeat="entity in list">
				<td><input  type="checkbox" ng-click="updateSelection($event,entity.tbtitleId)" id="one">
				<td>{{entity.tbtitleId}}</td>
				<td>{{entity.title}}</td>
				<td><div ng-if="entity.auditStatus=='0'">未审核</div>
					<div ng-if="entity.auditStatus=='1'">审核未通过</div>
				</td>
				<td>{{entity.cause}}</td>
				<td class="text-center">
					<button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findone(entity.tbtitleId)">修改</button>
					<button type="button" class="btn bg-olive btn-xs"  ng-click="dele(entity.tbtitleId)">删除</button></td>
			</tr>


			</tbody>
		</table>
		<!--数据列表/-->
	</div>
	<!-- 数据表格 /-->
	<tm-pagination conf="paginationConf"></tm-pagination>
</div>
<!-- /.box-body -->


<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h3 id="myModalLabel">修改面试题</h3>
			</div>
			<div class="modal-body">


				<table class="table table-bordered table-striped" width="800px">
					<tbody>
					<tr>
						<td>面试题目</td>
						<td><input class="form-control" placeholder="面试题目" ng-model="entity.title"> </td>
					</tr>
					<tr>
						<td>题目解答</td>
						<td>
							<input class="form-control" placeholder="题目解答" ng-model="entity.titleDesc">
						</td>
					</tr>

					</tbody></table>

			</div>
			<div class="modal-footer">

				<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
				<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">提交更改</button>
			</div>
		</div>
	</div>
</div>



</body>

</html>
